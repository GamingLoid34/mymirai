name: Deploy Flutter Web to Firebase Hosting

on:
  workflow_dispatch:
  push:
    branches:
      - cursor/release-f-r-testning-8b4f

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Run medcalc quality gates
        run: |
          flutter test test/medcalc_engine_test.dart
          flutter test test/widget_test.dart

      - name: Build Flutter web release
        run: flutter build web --release

      - name: Deploy to Firebase Hosting (live channel)
        env:
          FIREBASE_SERVICE_ACCOUNT_MY_MIRAI_63EAD: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_MIRAI_63EAD }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ -n "$FIREBASE_SERVICE_ACCOUNT_MY_MIRAI_63EAD" ]; then
            SA_FILE="$RUNNER_TEMP/firebase-service-account.json"
            printf '%s' "$FIREBASE_SERVICE_ACCOUNT_MY_MIRAI_63EAD" > "$SA_FILE"
            export GOOGLE_APPLICATION_CREDENTIALS="$SA_FILE"
            npx --yes firebase-tools deploy --only hosting --project my-mirai-63ead
          elif [ -n "$FIREBASE_TOKEN" ]; then
            npx --yes firebase-tools deploy --only hosting --project my-mirai-63ead --token "$FIREBASE_TOKEN"
          else
            echo "Missing Firebase credentials."
            echo "Set FIREBASE_SERVICE_ACCOUNT_MY_MIRAI_63EAD or FIREBASE_TOKEN in repository secrets."
            exit 1
          fi
