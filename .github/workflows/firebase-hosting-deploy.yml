name: Deploy Flutter Web to Firebase Hosting

on:
  workflow_dispatch:
  push:
    branches:
      - cursor/release-f-r-testning-8b4f

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build Flutter web release
        run: flutter build web --release

      - name: Deploy to Firebase Hosting with service account (live channel)
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_MIRAI_63EAD != '' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_MIRAI_63EAD }}
          channelId: live
          projectId: my-mirai-63ead

      - name: Deploy to Firebase Hosting with CI token (live channel)
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_MIRAI_63EAD == '' && secrets.FIREBASE_TOKEN != '' }}
        run: |
          npx --yes firebase-tools deploy \
            --only hosting \
            --project my-mirai-63ead \
            --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: Fail if Firebase secrets are missing
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_MIRAI_63EAD == '' && secrets.FIREBASE_TOKEN == '' }}
        run: |
          echo "Missing Firebase credentials."
          echo "Set FIREBASE_SERVICE_ACCOUNT_MY_MIRAI_63EAD or FIREBASE_TOKEN in repository secrets."
          exit 1
