name: Deploy Flutter Web to Firebase Hosting

on:
  workflow_dispatch:
  push:
    branches:
      - cursor/release-f-r-testning-8b4f

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build Flutter web release
        run: flutter build web --release

      - name: Validate Firebase service account secret
        run: |
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_MIRAI_63EAD }}" ]; then
            echo "Missing secret: FIREBASE_SERVICE_ACCOUNT_MY_MIRAI_63EAD"
            exit 1
          fi

      - name: Deploy to Firebase Hosting (live channel)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_MIRAI_63EAD }}
          channelId: live
          projectId: my-mirai-63ead
